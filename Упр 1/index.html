<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h3>Zadacha 1 - Sum 3 numbers</h3>
        <label>Num 1</label>
        <input type="number" id="zad1Num1">
        <label>Num 2</label>
        <input type="number" id="zad1Num2">
        <label>Num 3</label>
        <input type="number" id="zad1Num3">
        <button id="zad1">Sum</button>
    </div>

    <div>
        <h3>Zadacha 2 - VAT</h3>
        <label>Enter a random number of numbers, separated by ; and no spaces</label>
        <input type="text" id="zad2Nums">
        <button id="zad2">Show VAT</button>
    </div>

    <div>
        <h3>Zadacha 3 - check char</h3>
        <label>Enter a string</label>
        <input type="text" id="zad3String">
        <label>Enter a char to search in string</label>
        <input type="text" id="zad3Char">
        <button id="zad3">Show how many times char appears in string</button>
    </div>

    <div>
        <h3>Zadacha 4 - area</h3>
        <label>Enter w</label>
        <input type="text" id="zad4w">
        <label>Enter h</label>
        <input type="text" id="zad4h">
        <label>Enter W</label>
        <input type="text" id="zad4W">
        <label>Enter H</label>
        <input type="text" id="zad4H">
        <button id="zad4">Area</button>
    </div>

    <div>
        <h3>Zadacha 5 - leap year?</h3>
        <label>Enter year</label>
        <input type="text" id="leapYear">
        <button id="zad5">Leap year??</button>
    </div>

    <div>
        <h3>Zadacha 6 - 1 to n</h3>
        <label>Enter n</label>
        <input type="text" id="zad6N">
        <button id="zad6">Print (in console)</button>
    </div>
    

    <div>
        <h3>Zadacha 7 - Space between 2 points</h3>
        <label>Enter x1</label>
        <input type="text" id="zad7x1">
        <label>Enter x2</label>
        <input type="text" id="zad7x2">
        <label>Enter y1</label>
        <input type="text" id="zad7y1">
        <label>Enter y2</label>
        <input type="text" id="zad7y2">
        <button id="zad7">Show space</button>
    </div>

    <div>
        <h3>Zadacha 8 - Will it fit?</h3>
        <label>bottles</label>
        <input type="text" id="bottles">
        <label>capacity</label>
        <input type="text" id="capacity">
        <button id="zad8">In how many boxes will it fit?</button>
    </div>

    <div>
        <h3>Zadacha 9 - heron's formula</h3>
        <label>a</label>
        <input type="text" id="zad9A">
        <label>b</label>
        <input type="text" id="zad9B">
        <label>c</label>
        <input type="text" id="zad9C">
        <button id="zad9">heron's formula</button>
    </div>
</body>
<script src="script.js"></script>

</html>
